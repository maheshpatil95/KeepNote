<body>
    <header>KEEPNOTE  <span ng-click="logout()">
      <i class="fas fa-sign-out-alt"></i>
    </span> </header>
   
    <div class="main-container">
        <div class="header-search-box">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Search Notes" ng-model="searchNotes" />
            </div>
            <button type="button" class="btn btn-add" data-toggle="modal" data-target="#addNote"><i class="fas fa-plus"></i></button>
        </div>

        <div class="notes-section">
            <div class="row" >
                <div class="col-3"  ng-repeat=" note in notes | filter:searchNotes">
                    <div class="card border-primary notes-card">
                        <div class="card-body">
                            <p class="card-text">{{note.data}}</p>
                            <small class="text-muted" ng-bind="note.datentime | date:'dd/MM/yyyy'"></small>
                        </div>
                        <div class="card-footer bg-primary">
                            <div class="row m-0 text-center">
                                <div class="col">
                                    <button type="button" class="btn btn-primary btn-sm btn-block" ng-click="setNote(note)" data-toggle="modal" data-target="#editNote" ><i class="far fa-edit"></i></button>
                                </div>
                                <div class="col">
                                    <button type="button" class="btn btn-primary btn-sm btn-block" ng-click="deleteNote(note._id)"><i class="fas fa-trash"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
               
            </div>
        </div>
    </div>


    <!-- Modal Add -->
<div class="modal fade bd-example-modal-lg" id="addNote" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Create new note</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="clearModel()">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
             
                    <div class="form-group">
                           
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" required placeholder="Type here......" ng-model="noteText" ></textarea>
                          </div>

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal" ng-click="clearModel()">Close</button>
              <button type="button" class="btn btn-primary" ng-click="addNote()" >Add</button>
            </div>
          </div>
        </div>
      </div>



    <!-- Modal edit -->


      <div class="modal fade bd-example-modal-lg" id="editNote" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Edit note</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="clearModel()">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                    <div class="form-group">
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" required  ng-model="editedText" ></textarea>
                          </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal" >Close</button>
              <button type="button" class="btn btn-primary" ng-click="updateNote(noteEdit)">update</button>
            </div>
          </div>
        </div>
      </div>
</body>
