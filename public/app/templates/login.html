<div class="login-main">
<div class="appname-text">
KEEPNOTE
</div>
<div class="container">
        <div class="row">
            <div class="form_bg">
                <form>
                     <h2 class="text-center">Login</h2>
                    <br/>
                    <div class="form-group">
                        <input type="text" class="form-control" id="username" placeholder="Username" required ng-model="loginObj.username">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="pwd" placeholder="Password" required ng-model="loginObj.password">
                    </div>
               
                    <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Remember me</label>
                          </div>
                        
                    <div class="align-center">
                        <button type="submit" class="btn btn-primary" id="login" ng-click="login()">Login</button>
                    </div>
                    <hr>
                    <div class="align-center">
                        Don't have acoount ? <a ui-sref="signup">Sign up</a>  
                    </div>
                    
                </form>
            </div>
        </div>
    </div>



</div>
